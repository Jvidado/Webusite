<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestros Productos - Briefcase</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <!-- Navegación -->
    <nav>
      <div class="navTop">
        <div class="logo">
          <img src="./img/Briefcaselogo2o(1).png" alt="Logo" height="120">
        </div>

        <div class="navLinks" id="navLinks">
          <h3><a href="index.html">Inicio</a></h3>
          <h3><a href="products.html">Productos</a></h3>
          <h3><a href="Contactenos.html">Contactenos</a></h3>
        </div>
      </div>
    </nav>

    <!-- Productos -->
    <section class="productSection">
      <h2>Nuestros Productos</h2>

      <!-- FILTROS -->
      <div class="filtersContainer">

        <!-- Filtro Categorías -->
        <select id="categoryFilter" class="categorySelect">
          <option value="all">Todas las categorías</option>
        </select>

        <!-- Ordenamiento -->
        <select id="sortSelect" class="categorySelect">
          <option value="none">Ordenar por...</option>
          <option value="price-asc">Precio: Menor a Mayor</option>
          <option value="price-desc">Precio: Mayor a Menor</option>
          <option value="name-asc">Nombre: A → Z</option>
          <option value="name-desc">Nombre: Z → A</option>
        </select>

      </div>

      <!-- Lista de productos -->
      <div class="productGrid" id="productList"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footerContainer">
        <div class="footerLeft">
          <img src="./img/Briefcaselogo2o(1).png" alt="Briefcase logo" class="footerLogo" />
          <div class="footerIcons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>

        <div class="footerRight">
          <div class="footerColumn">
            <h3>Contáctanos</h3>
            <ul>
              <li>UI design</li>
              <li>UX design</li>
              <li>Wireframing</li>
              <li>Diagramming</li>
              <li>Brainstorming</li>
            </ul>
          </div>

          <div class="footerColumn">
            <h3>Explora</h3>
            <ul>
              <li>Design</li>
              <li>Prototyping</li>
              <li>Development features</li>
              <li>Design systems</li>
            </ul>
          </div>

          <div class="footerColumn">
            <h3>Recursos</h3>
            <ul>
              <li>Blog</li>
              <li>Best practices</li>
              <li>Colors</li>
              <li>Support</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/navbar.js"></script>
  </body>
</html>

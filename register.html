<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta - Briefcase</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/register.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
</head>

<body>

  <nav> 
    <div class="navTop">
      <div class="logo">
        <img src="./img/Briefcaselogo2o(1).png" height="120">
      </div>
      <div class="navLinks">
        <h3><a href="index.html">Inicio</a></h3>
        <h3><a href="login.html">Login</a></h3>
      </div>
    </div>
  </nav>

  <section class="contact">
    <h2>Crear cuenta</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Nombre completo" required>
      <br><br>
      <input type="email" id="email" placeholder="Correo" required>
      <br><br>
      <input type="password" id="password" placeholder="Contraseña" required>
      <br><br>
      <button type="submit" class="backButton">Registrarme</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </section>

</body>
</html>
